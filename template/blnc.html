<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Check</title>
   <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
        background: linear-gradient(to right,white,gray);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        padding: 10px;
    }

    .frm{
        width: 100%;
        max-width: 400px; /* ✅ Instead of fixed 600px */
        padding: 20px;
        background: linear-gradient(to right,gray,white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        box-shadow: 0px 0px 10px black;
    }

    form{
        width: 100%;
        font-size: 18px;
    }

    button{
        margin-top: 20px;
        width: 100%;
        border-radius: 7px;
        padding: 10px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background: black;
        color: white;
        transition: 0.3s;
    }

    button:hover{
        background-color: white;
        color: black;
        border: 1px solid black;
    }

    #btn{
        width: 120px;
        padding: 10px;
        border-radius: 10px;
        margin: 0 auto;
        display: block;
    }

    h3{
        color: black;
        font-size: 22px;
        text-align: center;
    }

    p{
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
    }

    /* ✅ Mobile Responsive Fix */
    @media (max-width: 480px){
        .frm{
            max-width: 90%;
        }
        h2{
            font-size: 22px;
        }
        form{
            font-size: 16px;
        }
    }
</style>

</head>
<body>
    <h2>Check Balance</h2>

    <div class="frm">
        

    {% if name and acc %}
        <h3>Welcome {{ name }} (Account: {{ acc }})</h3>
        <p>Your Balance is: ₹{{ balance }}</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Check Balance</button>
        </form>
    {% endif %}
    </div>
    <a href="/home"><button id="btn">HOME</button></a>

</body>
</html>
