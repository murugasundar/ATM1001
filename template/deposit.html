<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
        background: linear-gradient(to right,white,gray);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 40px;
        padding: 10px;
    }

    h2{
        text-align: center;
        font-size: 24px;
        text-shadow: 0px 0px 10px black;
    }

    .frm{
        width: 100%;
        max-width: 450px;   /* ✅ Works on large and small screens */
        padding: 20px;
        background: linear-gradient(to right,black,white);
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
        box-shadow: 0px 0px 10px black;
        gap: 20px;
    }

    form{
        width: 100%;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input{
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #555;
    }

    button{
        width: 100%;
        padding: 10px;
        border-radius: 7px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover{
        background-color: black;
        color: white;
    }

    a{
        text-decoration: none;
        width: 100%;
        max-width: 450px;
    }

    #btn{
        width: 100%;
        padding: 10px;
        border-radius: 10px;
    }

    #btn:hover{
        background-color: black;
        color: white;
    }

    p{
        font-size: 18px;
        text-align: center;
        margin-top: 10px;
    }

    .errors p{
        color: red;
    }

    /* ✅ Mobile screen fix */
    @media (max-width: 480px){
        h2{
            font-size: 20px;
        }
        .frm{
            max-width: 90%;
        }
        form{
            font-size: 16px;
        }
    }
</style>

</head>
<body>
        <h2>Welcome {{ name }} ({{acc}})</h2>

    <div class="frm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Deposit</button>
        </form>
        
        <!-- {% if res %}
            <p>{{ res }} </p>  <!-- Display deposit success message -->
        <!-- {% endif %} --> 
        
        {% if amount %}
            <p>You deposited {{ amount }} successfully.</p>  <!-- Display amount deposited -->
        {% endif %}
        
        {% if form.errors %}
            <div class="errors">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>  <!-- Display form errors -->
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
    </div>
    <a href="/home"><button id="btn">HOME</button></a>
    
      
</body>
</html>
