<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
        background: linear-gradient(to right,white,gray);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 50px;
        padding: 10px;
    }

    .frm{
        width: 100%;
        max-width: 400px;    /* ✅ fits laptop + mobile */
        padding: 20px;
        background: linear-gradient(to right,black,white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        box-shadow: 0px 0px 10px black;
        gap: 20px;
    }

    form{
        width: 100%;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }

    input{
        padding: 8px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #555;
    }

    #sub{
        width: 100%;
        padding: 10px;
        font-weight: bold;
        border-radius: 7px;
        border: none;
        cursor: pointer;
    }

    #sub:hover{
        background-color: black;
        color: white;
    }

    #btn{
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    #btn:hover{
        background-color: black;
        color: white;
    }

    a{
        text-decoration: none;
    }

    /* ✅ Mobile Responsive */
    @media (max-width: 480px){
        .frm{
            max-width: 90%;
        }
        form{
            font-size: 16px;
        }
    }
</style>

</head>
<body>
    <div class="frm">
        <form action="" method="post" align="center" >
            {% csrf_token %}
            {{ form.as_p }}
    
            <input type="submit" value="submit" id="sub">
        </form>
    </div>

    <a href="/home"><button id="btn">HOME</button></a>

</body>
</html>
