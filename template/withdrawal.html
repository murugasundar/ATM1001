<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background: linear-gradient(to right, white, gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .frm{
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: linear-gradient(to right, black, white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
            gap: 15px;
        }

        form{
            width: 100%;
            font-size: 18px;
            text-align: center;
            text-shadow: 0px 0px 10px whitesmoke;
        }

        #sub{
            margin-top: 20px;
            width: 100px;
            border-radius: 7px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #sub:hover{
            background-color: black;
            color: white;
        }

        a button{
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        a button:hover{
            background-color: black;
            color: white;
        }

        p{
            margin-top: 15px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="frm">
        <form action="" method="post">
            {% csrf_token %}
            {{ msg }}
            {{ form.as_p }}
            <input type="submit" value="Submit" id="sub">
        </form>

        {% if res %}
            <p>{{ res }}</p>
        {% endif %}
    </div>

    <a href="/home"><button>HOME</button></a>

</body>
</html>
