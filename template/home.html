    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICICI ATM</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(to right, black, gray);
            font-family: Arial, sans-serif;
        }

        .hd{
            text-align: center;
            padding: 30px 0;
            font-size: 25px;
            text-shadow: 0px 0px 10px whitesmoke;
            color: white;
        }

        nav{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 70px;
            margin-top: 40px;
        }

        ul{
            display: flex;
            gap: 30px;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        button{
            padding: 12px;
            border: none;
            width: 200px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px whitesmoke;
            background-color: white;
            color: blue;
            transition: 0.3s;
        }
        button:hover{
            background-color: black;
            color: white;
        }

        /* âœ… Responsive Design */
        @media (max-width: 768px){
            button{
                width: 150px;
                font-size: 16px;
            }
            nav{
                gap: 40px;
            }
        }

        @media (max-width: 480px){
            .hd h1{
                font-size: 22px;
            }
            button{
                width: 130px;
                font-size: 14px;
                padding: 8px;
            }
            ul{
                gap: 20px;
            }
        }

    </style>

</head>

<body>
    <div class="hd">
        <h1>WELCOME TO ICICI</h1>
    </div>
    <div class="nav">
        
        <nav>
            <div class="lst1">
                <ul>
                    <li><a href="/dep"><button>Deposit</button></a></li>
                    <li><a href="/wdr"><button>Withdrawal</button></a></li>
                </ul>
            </div>

            <div class="lst2">
                <ul>
                    <li><a href="/balance"><button>Check Balance</button></a></li>
                    <li><a href="/change_pin"><button>Change Pin</button></a></li>
                </ul>
            </div>
           <div class="lst3">
                <ul>
                    <li><a href="/bank"><button>Bank</button></a></li>
                </ul>
           </div>
        </nav>
    </div>
</body>
</html>
