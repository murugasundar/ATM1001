<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        background: linear-gradient(to right,black,gray);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .frm{
        width: 100%;
        max-width: 400px; /* Limits size on big screens */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        box-shadow: 0px 0px 10px black;
        background: linear-gradient(to right,gray,white);
        border-radius: 10px;
    }

    form{
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    input{
        width: 100%;   /* Now responsive */
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #555;
    }

    #sub{
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: black;
        color: white;
        font-weight: bold;
    }

    #sub:hover{
        background: white;
        color: black;
        border: 1px solid black;
    }

    /* âœ… Mobile Responsive Fix */
    @media (max-width: 480px) {
        .frm {
            padding: 15px;
        }
        input, #sub {
            font-size: 16px; /* Better for mobile */
        }
    }
</style>

</head>
<body>
   <div class="frm">
     <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit" id="sub">
    </form>
   </div>
   
    
</body>
</html>
